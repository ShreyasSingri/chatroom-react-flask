<!DOCTYPE html>
<html>
  <head>
    {% block head %}
    <meta charset="utf-8">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    {% endblock %}
  </head>
  <body>
    <main class="form-signin">
        <form action="/loginsuccess" method="POST">
          <section class="vh-100">
            <div class="container py-5 h-100">
              <div class="row d-flex align-items-center justify-content-center h-100">
                <div class="col-md-8 col-lg-7 col-xl-6">
                  <img src="https://mdbootstrap.com/img/Photos/new-templates/bootstrap-login-form/draw2.svg" class="img-fluid" alt="Phone image">
                </div>
                <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
                  <h1 style="color: blue;">Login</h1>
                  <form>
                    <!-- Email input -->
                    <div class="form-outline mb-4">
                      <input name="email" type="email" id="form1Example13" class="form-control form-control-lg" />
                      <label name="email" class="form-label" for="form1Example13">Email address</label>
                    </div>
          
                    <!-- Password input -->
                    <div class="form-outline mb-4">
                      <input name="password" type="password" id="form1Example23" class="form-control form-control-lg" />
                      <label name="password" class="form-label" for="form1Example23">Password</label>
                    </div>
                    <p style="color: red">{{ data }}</p>
                    <div class="d-flex justify-content-around align-items-center mb-4">
                      <!-- Checkbox -->
                      
                       
          
                    <!-- Submit button -->
                    <button name="Login" type="submit" class="btn btn-primary btn-lg btn-block">Sign in</button>
                    <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href="register"
                      class="link-danger">Register</a></p>
                    
          
                  </form>
                </div>
              </div>
            </div>
          </section>
          </form>
    </main>
  </body>
</html>
