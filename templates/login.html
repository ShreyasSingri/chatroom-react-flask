<!DOCTYPE html>
<html>
  <head>
    {% block head %}
    <meta charset="utf-8">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <!-- Add icon library -->
    <link rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    {% endblock %}
  </head>
  <body>
    <a href='/'>
      <button class="button"><i class="fa fa-home"></i> Home</button>
    </a>
    <style>
      .button {
        background-color: black; /* Blue background */
        margin: 5px;
        border: none; /* Remove borders */
        color: whitesmoke; /* White text */
        padding: 10px 12px; /* Some padding */
        font-size: 16px; /* Set a font size */
        cursor: pointer; /* Mouse pointer on hover */
      }
      /* Darker background on mouse-over */
      .button:hover {
        background-color: blueviolet;
      }
    </style>
    <main class="form-signin">
        <form action="/loginsuccess" method="POST">
            <h1 class="h3 mb-3 fw-normal">Login</h1>
            <div class="form-floating">
                <input type="email" class="form-control" id="emid" name="email" 
                placeholder="name@example.com" required>
                <label for="emid">Email address</label>
                </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="pass" name = "password" 
                placeholder="Enter your Password" required>
                <label for="pass">Password</label>
            </div>
            <!-- <input class="w-50 btn btn-lg btn-primary" type="submit" value="Login">
            <a href="/register" class="w-50 btn btn-lg btn-danger" role="button">Sign Up</a> -->
            <br>
            <div class="d-grid gap-3 col-6 mx-auto">
              <input class="btn btn-primary" type="submit" value="Login">
              <!-- <button class="btn btn-danger" type="button">Sign Up</button> -->
              <a href="/register" class="btn btn-danger active" role="button" data-bs-toggle="button" 
              aria-pressed="true">Sign Up</a>
            </div>
        </form>
    </main>
  </body>
</html>
